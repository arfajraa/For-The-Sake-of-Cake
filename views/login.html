<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Sign In</title>
</head>

<body>

    <div class="nav">
        <a class="button" href="/">Home</a>
        <a class="button" href="/products">Go to products</a>
        <a class="button" href="/cart">Go to cart</a>
    </div>
    <form action="/login" method="POST">
        <label for="username">
            username: <input type="text" name="username" id="username">
        </label>
        <label for="content">
            password: <input type="password" name="password" id="password">
        </label>
        <button class="button-primary" style="background-color: #4484AD" type="submit">Sign In</button>
        <h5>Don't have an account? <a href="/users/signup">Sign up!</a></h5>
    </form>
</body>

</html>
