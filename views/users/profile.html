<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>User Profile</title>
</head>

<body>
    <div class="nav">
        <a class="button" href="/">Home</a>
        <a class="button" href="/products">Go to products</a>
        <a class="button" href="/cart">Go to cart</a>
        <a class="button" href="/users/orders">Order list</a>
    </div>
    <form action="/login?_method=DELETE" method="POST">
        <button type="submit">Log Out</button>
    </form>
    <h1>{{user.fname}} {{user.lname}}'s profile page</h1>
    <h2>Username: {{user.username}}</h2>
    <!-- <h2>hash: {{user.hash_pass}}</h2> -->
    <h2>Name: {{user.fname}} {{user.lname}}</h2>
    <h2>Email: {{user.email}}</h2>
    <h2>Phone Number: {{user.phone_number}}</h2>
    <a class="button" href='/users/{{user.username}}/edit'>Edit Profile</a>
</body>

</html>
